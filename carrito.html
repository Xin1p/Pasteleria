    <script>
        document.addEventListener('DOMContentLoaded', function() {
            renderizarCarrito();
            
            const btnFinalizar = document.querySelector('.btn-finalizar');
            if (btnFinalizar) {
                btnFinalizar.addEventListener('click', function() {
                    const items = carrito.obtenerItems();
                    if (items.length === 0) {
                        alert('Tu carrito estÃ¡ vacÃ­o');
                        return;
                    }
                    
                    const total = carrito.obtenerTotal();
                    const resumen = items.map(item => 
                        `${item.cantidad}x ${item.nombre} - $${item.precio.toLocaleString()}`
                    ).join('\n');
                    
                    alert(`Pedido confirmado!\n\n${resumen}\n\nTotal: $${total.toLocaleString()}\n\nGracias por tu compra! ðŸŽ‚`);
                    carrito.limpiarCarrito();
                    renderizarCarrito();
                });
            }
        });
    </script>
